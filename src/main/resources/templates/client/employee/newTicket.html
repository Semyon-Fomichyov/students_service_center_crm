<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Новая заявка в сервисный центр</title>
</head>
<body>
<!--Navigation Bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text" style="color: white">
            <strong><label th:text="${employeeName}"></label></strong>
        </span>
        <span class="nav-item">
            <a class="nav-link active" href="/logout" style="color: grey">Logout</a>
        </span>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <h3>Новая заявка в сервисный центр</h3>
            <br/>
            <br/>
            <form th:method="POST" th:action="@{/serviceRequests}" th:object="${text}">
                <div class="mb-3">
                    <label for="ticketText" class="form-label">Содержание заявки</label>
                    <textarea id="ticketText" class="form-control form-control-lg"
                              aria-label="Содержание заявки" th:field="${text}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>

        </div>
        <div class="col-sm"></div>
    </div>
</div>

</body>
</html>
